<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="text-5xl text-center	mt-8">Welcome To My <span class="font-semibold text-indigo-400">Personal
                Bank</span> </h1>
    </header>
    <main>
        <section class="bg-green-100 mt-8 w-3/4 mx-auto p-16">
            <h4 class="text-2xl">Please Login Your Account</h4>
            <div>
                <input id="user-email" type="text" placeholder="Enter Your Email"
                    class="block w-3/4 py-1 rounded my-4 px-2">
                <input id="user-pass" type="password" name="" placeholder="Type Your Password"
                    class="block w-3/4 py-1 rounded my-4 px-2">
                <button id="login-btn" class="bg-yellow-400 text-white rounded px-4 py-2 font-semibold">Submit</button>
            </div>
        </section>
    </main>

    <script src="login.js"></script>
</body>

</html>
