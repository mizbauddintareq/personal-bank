<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Balance Status</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center	mt-8">Let's Get Some <span
                class="font-semibold text-indigo-400">Mooooooney</span> </h1>
    </header>
    <main>
        <!-- Balance Status -->
        <section class="text-white mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
                <div class="bg-red-300 text-center p-12 rounded-md">
                    <h4 class="text-4xl font-semibold">Deposit</h4>
                    <h3 class="text-3xl mt-2">$<span id="total-deposit">00</span> </h3>
                </div>
                <div class="bg-yellow-300 text-center p-12 rounded-md">
                    <h4 class="text-4xl font-semibold">Withdraw</h4>
                    <h3 class="text-3xl mt-2">$<span id="withdraw-total">00</span> </h3>
                </div>
                <div class="bg-blue-300 text-center p-12 rounded-md">
                    <h4 class="text-4xl font-semibold">Balance</h4>
                    <h3 class="text-3xl mt-2">$<span id="balance-total">1200</span> </h3>
                </div>
            </div>
        </section>
        <!-- Deposit and withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4 mx-auto w-3/4 text-center">
                <div class="bg-purple-300 p-8 rounded-md">
                    <h4 class="text-2xl text-white font-semibold">Please Deposit Your Balance</h4>
                    <input id="deposit-amount" type="text" placeholder="Deposit Your Amount"
                        class="block w-3/4 py-1 rounded my-4 px-2 mx-auto">
                    <button id="deposit-btn"
                        class="bg-yellow-500 text-white rounded px-4 py-2 font-semibold">Deposit</button>
                </div>
                <div class="bg-pink-300 p-8 rounded-md">
                    <h4 class="text-2xl text-white font-semibold">Please Withdraw Your Balance</h4>
                    <input id="withdraw-amount" type="text" placeholder="Withdraw Your Amount"
                        class="block w-3/4 py-1 rounded my-4 px-2 mx-auto">
                    <button id="withdraw-btn"
                        class="bg-yellow-500 text-white rounded px-4 py-2 font-semibold">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="banking.js"></script>
</body>

</html>
